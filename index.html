<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LearnJs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calendar">
		<div class="parent-time">
			<div class="time">15:00:00</div>
			<div class="data">30 июня 2020 г.</div>
		</div>
		<div class="main">
			<div class="month-year">
				<div class="child-month-year">Июнь 2020</div>
				<!-- <img src="img.jpg" class="tick-up">
				<img src="img.jpg" class="tick-bottom"> -->
			</div>
			<ul class="parent-dayInTheWeek">
				<li class="dayInTheWeek">Пн</li>
				<li class="dayInTheWeek">Вт</li>
				<li class="dayInTheWeek">Ср</li>
				<li class="dayInTheWeek">Чт</li>
				<li class="dayInTheWeek">Пт</li>
				<li class="dayInTheWeek">Сб</li>
				<li class="dayInTheWeek">Вс</li>
			</ul>
			<table class="table-calendar">
				<tr class="string">
					<td class="cell">1</td>
					<td class="cell">2</td>
					<td class="cell">3</td>
					<td class="cell">4</td>
					<td class="cell">5</td>
					<td class="cell">6</td>
					<td class="cell">7</td>
				</tr>
				<tr class="string">
					<td class="cell">8</td>
					<td class="cell">9</td>
					<td class="cell">10</td>
					<td class="cell">11</td>
					<td class="cell">12</td>
					<td class="cell">13</td>
					<td class="cell">14</td>
				</tr>
				<tr class="string">
					<td class="cell">15</td>
					<td class="cell">16</td>
					<td class="cell">17</td>
					<td class="cell">18</td>
					<td class="cell">19</td>
					<td class="cell">20</td>
					<td class="cell">21</td>
				</tr>
				<tr class="string">
					<td class="cell">22</td>
					<td class="cell">23</td>
					<td class="cell">24</td>
					<td class="cell">25</td>
					<td class="cell">26</td>
					<td class="cell">27</td>
					<td class="cell">28</td>
				</tr>
				<tr class="string">
					<td class="cell">29</td>
					<td class="cell-3">30</td>
					<td class="cell-2">1</td>
					<td class="cell-2">2</td>
					<td class="cell-2">3</td>
					<td class="cell-2">4</td>
					<td class="cell-2">5</td>
				</tr>
			</table>
		</div>
		<div class="footer">
			<div class="currentCell">Сегодня</div>
			<input placeholder="Добавить событие или напоминание" class="event"></input>
			<div class="currentEvent">Нет событий</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
