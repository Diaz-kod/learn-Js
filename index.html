<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LearnJs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calendar">
		<div class="parent-time">
			<div class="time">15:00:00</div>
			<div class="data">30 июня 2020 г.</div>
		</div>
		<div class="main">
			<div class="month-year">
				<div class="month-year_active">Июнь 2020</div>
				<div class="parent-img">
					<img src="img.png" class="tick-up">
					<img src="img.png" class="tick-bottom">
				</div>
			</div>
			<ul class="list-dayInTheWeek">
				<li class="dayInTheWeek">Пн</li>
				<li class="dayInTheWeek">Вт</li>
				<li class="dayInTheWeek">Ср</li>
				<li class="dayInTheWeek">Чт</li>
				<li class="dayInTheWeek">Пт</li>
				<li class="dayInTheWeek">Сб</li>
				<li class="dayInTheWeek">Вс</li>
			</ul>
			<table class="table-calendar">
				<tr class="table-calendar_string">
					<td class="table-calendar_string_emptyCell">1</td>
					<td class="table-calendar_string_emptyCell">2</td>
					<td class="table-calendar_string_emptyCell">3</td>
					<td class="table-calendar_string_emptyCell">4</td>
					<td class="table-calendar_string_emptyCell">5</td>
					<td class="table-calendar_string_emptyCell">6</td>
					<td class="table-calendar_string_emptyCell">7</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_string_emptyCell">8</td>
					<td class="table-calendar_string_emptyCell">9</td>
					<td class="table-calendar_string_emptyCell">10</td>
					<td class="table-calendar_string_emptyCell">11</td>
					<td class="table-calendar_string_emptyCell">12</td>
					<td class="table-calendar_string_emptyCell">13</td>
					<td class="table-calendar_string_emptyCell">14</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_string_emptyCell">15</td>
					<td class="table-calendar_string_emptyCell">16</td>
					<td class="table-calendar_string_emptyCell">17</td>
					<td class="table-calendar_string_emptyCell">18</td>
					<td class="table-calendar_string_emptyCell">19</td>
					<td class="table-calendar_string_emptyCell">20</td>
					<td class="table-calendar_string_emptyCell">21</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_string_emptyCell">22</td>
					<td class="table-calendar_string_emptyCell">23</td>
					<td class="table-calendar_string_emptyCell">24</td>
					<td class="table-calendar_string_emptyCell">25</td>
					<td class="table-calendar_string_emptyCell">26</td>
					<td class="table-calendar_string_emptyCell">27</td>
					<td class="table-calendar_string_emptyCell">28</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_string_emptyCell">29</td>
					<td class="table-calendar_string_activeCell">30</td>
					<td class="table-calendar_string_notUsedCell">1</td>
					<td class="table-calendar_string_notUsedCell">2</td>
					<td class="table-calendar_string_notUsedCell">3</td>
					<td class="table-calendar_string_notUsedCell">4</td>
					<td class="table-calendar_string_notUsedCell">5</td>
				</tr>
			</table>
		</div>
		<div class="footer-calendar">
			<div class="currentCell">Сегодня</div>
			<input placeholder="Добавить событие или напоминание" class="event"></input>
			<div class="currentEvent">Нет событий</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
