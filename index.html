<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LearnJs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calendar">
		<div class="parent-time">
			<div id="nowTime" class="time"></div>
			<div class="data">30 июня 2020 г.</div>
		</div>
		<div class="main">
			<div class="month-year">
				<div class="month-year_active">Июнь 2020</div>
				<div class="parent-img">
					<img src="img.png" class="tick-up">
					<img src="img.png" class="tick-bottom">
				</div>
			</div>
			<ul class="list-dayInTheWeek">
				<li class="dayInTheWeek">Пн</li>
				<li class="dayInTheWeek">Вт</li>
				<li class="dayInTheWeek">Ср</li>
				<li class="dayInTheWeek">Чт</li>
				<li class="dayInTheWeek">Пт</li>
				<li class="dayInTheWeek">Сб</li>
				<li class="dayInTheWeek">Вс</li>
			</ul>
			<table class="table-calendar">
				<tr class="table-calendar_string">
					<td class="table-calendar_cell">1</td>
					<td class="table-calendar_cell">2</td>
					<td class="table-calendar_cell">3</td>
					<td class="table-calendar_cell">4</td>
					<td class="table-calendar_cell">5</td>
					<td class="table-calendar_cell">6</td>
					<td class="table-calendar_cell">7</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_cell">8</td>
					<td class="table-calendar_cell">9</td>
					<td class="table-calendar_cell">10</td>
					<td class="table-calendar_cell">11</td>
					<td class="table-calendar_cell">12</td>
					<td class="table-calendar_cell">13</td>
					<td class="table-calendar_cell">14</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_cell">15</td>
					<td class="table-calendar_cell">16</td>
					<td class="table-calendar_cell">17</td>
					<td class="table-calendar_cell">18</td>
					<td class="table-calendar_cell">19</td>
					<td class="table-calendar_cell">20</td>
					<td class="table-calendar_cell">21</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_cell">22</td>
					<td class="table-calendar_cell">23</td>
					<td class="table-calendar_cell">24</td>
					<td class="table-calendar_cell">25</td>
					<td class="table-calendar_cell">26</td>
					<td class="table-calendar_cell">27</td>
					<td class="table-calendar_cell">28</td>
				</tr>
				<tr class="table-calendar_string">
					<td class="table-calendar_cell">29</td>
					<td class="table-calendar_cell table-calendar_cell--active">30</td>
					<td class="table-calendar_cell table-calendar_cell--not-used">1</td>
					<td class="table-calendar_cell table-calendar_cell--not-used">2</td>
					<td class="table-calendar_cell table-calendar_cell--not-used">3</td>
					<td class="table-calendar_cell table-calendar_cell--not-used">4</td>
					<td class="table-calendar_cell table-calendar_cell--not-used">5</td>
				</tr>
			</table>
		</div>
		<div class="footer-calendar">
			<div class="currentCell">Сегодня</div>
			<input placeholder="Добавить событие или напоминание" class="event"></input>
			<div class="currentEvent">Нет событий</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
